{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="posts">
  {{ range .Pages.ByDate.Reverse }}
  <article class="post-card">
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <time>{{ .Date.Format "2006-01-02" }}</time>
    <p>{{ .Summary }}</p>
  </article>
  {{ end }}
</div>
{{ end }}
